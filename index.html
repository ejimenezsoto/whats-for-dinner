<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body class="background-image">

    <header class="header">
      <h3 class="name-greeting">What's for dinner?</h3>
      <button class="add-recipe-button">ADD A RECIPE</button>
    </header>

    <section class="main-view">
      <section class="meal-form-view">
        <form class="meal-form">
          <h2>What are you looking for?</h2>
          <h4 class="validation-text hidden">Please choose an option</h4>
          <div>
            <input type="radio" id="side" name="side" value="side">
            <label for="side">Side</label>
          </div>
          <div>
            <input type="radio" id="main-dish" name="food-option" value="main-dish">
            <label for="main-dish">Main Dish</label>
          </div>
          <div>
            <input type="radio" id="dessert" name="food-option" value="dessert">
            <label for="dessert">Dessert</label>
          </div>
          <div>
            <input type="radio" id="entire-meal" name="food-option" value="entire-meal">
            <label for="entire-meal">Entire Meal</label>
          </div>
          <button type="submit" class="meal-option-button">Let's Cook!</button>
        </form>
      </section>
      <section class="meal-view">
        <h3>You should make:</h3>
        <h2 class="meal-text"></h2>
        <img src="/assets/cookpot.svg" alt="cookpot" class="cookpot-image hidden">
        <button class="clear-button hidden">Clear</button>
      </section>
    </section>
    <footer class="footer">
      <form>
        <label for="recipe-type">Recipe Type:</label>
        <input type="text" id="recipe-type" name="recipe-type">

        <label for="recipe-name">Recipe Name:</label>
        <input type="text" id="recipe-name" name="recipe-name">
        <button class="add-new-recipe-button">ADD NEW</button>
      </form>
    </footer>
    
  </body>
  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="data.js"></script>
</html>
